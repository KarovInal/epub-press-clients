<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="downloadForm">
        <div id="settings-btn">
            <img src="images/gear.svg" />
            <p>Settings</p>
        </div>
        <h1>EpubPress</h1>
        <h4>Select pages to add to your book.</h4>
        <div id="tab-list">
        </div>

        <div class="btn-box">
            <button id="select-all" class="btn-left">Select All</button>
            <button id="select-none" class="btn-right">Select None</button>
        </div>

        <div class="btn-box">
            <button id="download">Download</button>
        </div>
        <div id="status-server" align="center"></div>
    </div>

    <div id="settingsForm">
        <h1>Settings</h1>

        <h3>Filetype:</h3>
        <select id="settings-filetype-select" class="form-control">
            <option value='epub'>.epub</option>
            <option value='mobi'>.mobi (Kindle)</option>
        </select>

        <h3>Delivery Email:</h3>
        <input id="settings-email-text" type="text" class="form-control" placeholder="Email">


        <div class="btn-box">
            <button id="settings-save-btn" class="btn-left">Save</button>
            <button id="settings-cancel-btn" class="btn-right">Cancel</button>
        </div>
    </div>

    <div id="downloadSpinner" class="status-msg">
        <div class="loader"></div>
        <h2>Pressing Your EPUB...</h2>
    </div>

    <div id="downloadSuccess" class="status-msg">
        <h2 class="status-icon">&#10004;</h2>
        <h2>Success</h2>
    </div>

    <div id="downloadFailed" class="status-msg">
        <h2 class="status-icon">&#10008;</h2>
        <h2>Failed</h2>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bluebird.js"></script>
    <script src="build/epub-press.js"></script>
    <script src="build/popup.js"></script>
</body>
</html>
